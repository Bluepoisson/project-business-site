<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take on Le Tour</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" href="./cyclingIcon.png">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&family=PT+Sans&display=swap" rel="stylesheet">
     
  </head>
  <body>
    <header>
      <div class="video-container">
      <div id="hero">

              <video
             loop
             muted
             autoplay
             preload="auto"
             src="./videos/Video.mp4"
             type="video.mp4">
        Your broswer does not support this video format.
      </video>
      <div class="caption">
        <p>
          We take you all the way
          <span> 
            It's your Tour! 
          </span>
          &mdash; for the road cycling enthusiast 
          &mdash;
        </p>
      </div>
 
  </header>
    <!-- Signup form -->

    <main>
      <section class="forms">
      <div class="login-form">
          <input type="radio" name="tab" class="tab" id="sign-up-tab" checked />
          <label for="sign-up-tab" class="tab-header">SIGN UP</label>
          <input type="radio" name="tab" class="tab" id="sign-in-tab" />
          <label for="sign-in-tab" class="tab-header">SIGN IN</label>
          <form id="form1"
          <form 
            class="form"
            action="http://httpbin.org/anything"
            method="POST"
            >
            <div class="header">Sign up for free</div>
            <div class="form-input">
              <label for="newUserName">User Name</label>
              <input
                id="newUserName"
                type="text"
                placeholder="Enter Your User Name"
                name="newUserNameValue"
                required
              />
            </div>
            <div class="form-input">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                placeholder="Enter Your Email Address"
                name="emailValue"
                required
              />
            </div>
            <div class="form-input">
              <label for="password">Password</label>
              <input
                id="password"
                type="password"
                placeholder="Enter Password"
                name="passwordValue"
                required 
              />
              <input type="checkbox"/><span id="check">Keep me posted!</span><br />
            </div>
            <button class="form-submit" type="submit">Send</button>
          </form>
          <form id="form2">
            <div class="header">Welcome Back</div>
            <div class="form-input">
              <input
                type="text"
                class="input"
                id="username"
                placeholder="User Name"
                required
              />
            </div>
            <div class="form-input">
              <input
                type="password"
                class="input"
                id="password"
                placeholder="Password"
                required
              />
            </div>
            
            <input type="checkbox" /><span id="check">Keep me signed in</span><br />
            <input type="submit" id="sign-in" class="submit-button" value="SIGN IN" />
          </form>
        </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
